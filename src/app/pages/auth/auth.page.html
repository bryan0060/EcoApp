<app-header title="EcoApp" class="custom-title"></app-header>

<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-login-input autocomplete="email" 
      type="email" 
      label="Correo" 
      icon="mail-outline"
      [control]="form.controls.email"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-login-input autocomplete="documento"
      type="documento"
      label="Número de documento"
      icon="bookmarks-outline"
      [control]="form.controls.document"
      ></app-login-input>
      
      <div class="validators" *ngIf="form.controls.document.errors && form.controls.document.touched">
        <div *ngIf="form.controls.document.errors?.['required']">El documento de identidad es requerido</div>
        <div *ngIf="form.controls.document.errors?.['pattern']">Ingrese un documento válido</div>
      </div>

      <app-login-input
      type="password" 
      label="Contraseña" 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      ></app-login-input>

      <div class="validators" class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>


      <p routerLink="forgot-password" class="ion-text-end"> ¿Olvidaste la constraseña? </p>

      <ion-button class="submit" type="submit" expand="block" mode="ios" fill="outline" [disabled]="form.invalid" >
        Ingresar
      </ion-button>

      <ion-button routerLink="sign-up" class="ion-margin-top" expand="block" mode="ios" fill="outline" >
        Registrarse
      </ion-button>

    </form>

  </div>
</ion-content>
