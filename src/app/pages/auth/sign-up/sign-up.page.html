<app-header backButton="/auth" title="Registrarse"></app-header>


<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()" *ngFor="let p of pagina">

      <app-logo></app-logo>

      <app-login-input autocomplete="name" 
      type="text" 
      label="Nombre" 
      icon="person-outline"
      [control]="form.controls.name"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLength']">Ingrese un nombre mayor a 3 caracteres</div>
      </div>

      <app-login-input autocomplete="email" 
      type="email" 
      label="Correo" 
      icon="mail-outline"
      [control]="form.controls.email"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-login-input autocomplete="documento"
      type="documento"
      label="Número de documento"
      icon="bookmarks-outline"
      [control]="form.controls.document"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.document.errors && form.controls.document.touched">
        <div *ngIf="form.controls.document.errors?.['required']">El documento de identidad es requerido</div>
        <div *ngIf="form.controls.document.errors?.['pattern']">Ingrese un documento válido</div>
      </div>

      <app-login-input
      type="password" 
      label="Contraseña" 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      ></app-login-input>

      

      <div class="validators" class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <ion-button class="ion-margin-top" type="submit" expand="block" mode="ios" fill="outline" [disabled]="form.invalid" >
        Registrarse
      </ion-button>

    </form>

  </div>
</ion-content>
